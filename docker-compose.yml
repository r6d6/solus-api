version: '3'
services:
  api:
    build:
      context: .
      dockerfile: ./docker/prod/Dockerfile
    environment:
      - NODE_ENV=production
      - NODE_PORT=3000
      - MONGO_URL=mongodb://root:root@mongo:27017/admin
      - JWT_SECRET=paqH3IUuSRPmInFiSNBagzcnxZyTtUTa
      - MONGO_DATABASE=solus
    ports:
      - "3000:3000"
    expose:
      - 3000
    volumes:
      - .:/app
    links:
      - mongo:mongo
    depends_on:
      - mongo
      
  mongo:
    image: mongo:latest
    volumes:
      - ./data:/data/db
    ports:
      - "27017:27017"
    expose:
      - 27017
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=root
      - MONGO_INITDB_DATABASE=solus
